<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicklist</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="quicklist" class="desktop-only" />
      </div>

      <a href="#"><i class="hgi hgi-stroke hgi-arrow-left-02"></i> Voltar </a>

      <h2>Compras da semana</h2>

      <form>
        <input
          type="text"
          id="item"
          name="item"
          placeholder="Adicione um novo item"
        />
        <button type="submit">Adicionar item</button>
      </form>

      <ul role="list">
        <li>
          <div class="checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="tasked" id="tasked" />

            <span>Pão de forma</span>
          </div>

          <i class="hgi hgi-stroke hgi-delete-03"></i>
        </li>

        <li>
          <div class="checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="tasked" id="tasked" />

            <span>Café preto</span>
          </div>

          <i class="hgi hgi-stroke hgi-delete-03"></i>
        </li>

        <li>
          <div class="checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="tasked" id="tasked" />

            <span>Suco de laranja</span>
          </div>

          <i class="hgi hgi-stroke hgi-delete-03"></i>
        </li>

        <li>
          <div class="checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="tasked" id="tasked" />

            <span>Bolacha</span>
          </div>

          <i class="hgi hgi-stroke hgi-delete-03"></i>
        </li>
      </ul>

      <div class="alert-item-removed">
        <div>
          <i class="hgi hgi-stroke hgi-sharp hgi-alert-circle"></i>
          <span>O item foi removido da lista</span>
        </div>

        <i class="hgi hgi-stroke hgi-cancel-01 close"></i>
      </div>
    </div>
  </body>
</html>
